apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: mysql
        image: REGISTRY:443/DOCKER_APP:BUILD_NUMBER
        ports:
          - name: http-port
            containerPort: 3306
